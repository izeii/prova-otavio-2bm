<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario</title>
</head>

<body>
    <header class="header">

        <h2>Formulario</h2>
        <form action="" method="get">
            <label for="nome">Insira Seu Nome</label><br>
            <input type="text" placeholder="Nome" id="nome" name="nome" required>    
            <br>
            <label for="matricula">Insira Sua Matr√≠cula</label><br>
            <input type="text" placeholder="Matricula" id="matricula" name="matricula" required>
            <br>
            <label for="nota1">Nota 1; Entre 0 a 10:</label><br>
            <input type="number" placeholder="Nota 1" id="nota1" name="nota1" min="0" max="10" required><br>
            <label for="nota2">Nota 2; Entre 0 a 10:</label><br>
            <input type="number" placeholder="Nota 2" id="nota2" name="nota2" min="0" max="10" required><br>
            
            <h3>Envie seus Dados</h3>
            <button type="button" onclick="criarTabela()">Enviar</button>

        </form>
    </header>

    <div id="body_tabelas"></div>

    <script src="script.js"></script>
</body>

</html>
